<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Username Color Changer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Username Color Changer</h1>
    <input type="color" id="colorPicker">
    <p class="disclaimer">Note: Changing the color of your username will not get you banned. This is an officially supported feature in VRFS.</p>
    <input type="text" id="usernameInput" placeholder="Enter your username">
    <button id="copyToClipboardButton">Copy to Clipboard</button>
    <p>Colored Username: <span id="coloredUsername"></span></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
